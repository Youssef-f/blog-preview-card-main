<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="single-card_container">
      <article class="card">
        <figure class="card_image">
          <img
            src="assets/images/illustration-article.svg"
            alt="Blog preview card image"
          />
        </figure>
        <div class="card_content">
          <span class="card_tag preset-4">Learning</span>
          <p class="card_date preset-3">Published 21 Dec 2023</p>
          <p class="card_title preset-1">HTML & CSS foundations</p>
          <p class="card_text preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card_author preset-4">
            <img src="assets/images/image-avatar.webp" alt="Author avatar" />
            Greg Hooper
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SefyuDev</a>.
      </div>
    </footer>
  </body>
</html>
